<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>彩盟开发</title>
    <link rel="stylesheet" href="../common/css/basestyle.css" />
    <script type="text/javascript" src="../common/js/jquery-3.1.1.min.js" ></script>
    </head>
<body>
	<div class="header">
			<a class="imga" href="../../index">
				<img src="../common/img/arrow.png" />
			</a>
			<p class="Htitle"></p>
	</div>
	<div class="cont">
		<div class="tips" style="margin-top: 40px;float: left;width: 100%;line-height: 30px;font-size: 14px;color: #666;text-align: center;">
			当前功能正在开发中，
			<br />
			期待您的加入
		</div>
	</div>
    <script>
    	
    	var urlobj = getNowCanshu();
    	$("p.Htitle").text(decodeURI(urlobj.title));
    	function getNowCanshu(){
	    var	urlinfo=window.location.href;
		var canshu = function(){
			var ind = urlinfo.indexOf('?');
			var cs = urlinfo.substr(ind+1);
			var tempobj = new Object();
			var csarr =  cs.split("&");
			
			$.each(csarr,function(i,v){
			   		
			   	var  temparr  = v.split("=");
			    var objname = temparr[0];
			   	    
			   	tempobj[objname] = temparr[1];
			});
			   	
			return tempobj;
			   	
		}();
	   
	   return canshu;
	}
    	
    </script>

</body>
</html>
